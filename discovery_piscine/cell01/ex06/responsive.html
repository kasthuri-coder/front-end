<!DOCTYPE html>
<html>
	<head>
		<title>Responsive</title>
<style>
body, html{margin:0;
	padding:0;
	height:100%;}
	
table{width: 100%;
	height:100%;
	table-layout:fixed;
	border-collapse:collapse;}

td{width:20%;
	height:100%;
	padding:10px;
	text-align:center;
	border:1px solid #000;}
.cell1{background-color: pink;}
.cell2{background-color: red;}

@media (max-width:768px){
	td{width:50%;}}
@media (max-width:480px){
	td{width:100%;}}
</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="cell1">Kasthuri</td>
			<td class="cell2">Kasirajan</td>
			</tr>
		</table>
	</body>
</html>
